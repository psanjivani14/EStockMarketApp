<div class="demo-button-container">
  <button color="primary" mat-raised-button routerLink="/addCompany/page" class="demo-button">
    Register Company
  </button>
  <button class="btn btn-info pull-right" [routerLink]="['/getbyid', comp.companyCode]" >Company By Id</button>
  <input type="text" class="pull-right" placeholder="Search by Company Id" [(ngModel)]="comp.companyCode">
  <button class="btn btn-danger"(click)="navigateToLogout()" >Logout</button>
</div>
<div class="styled-table">
  <table class="viewCompanyDtl">
      <thead>
      <tr>
          <th>Company Code</th>
          <th>Company Name</th>
          <th>Company CEO</th>
          <th>Company website</th>
          <th>Company Turnover</th>
          <th>Stock Price</th>
          <th>Action</th>
      </tr>
  </thead>
  <tbody>
      <tr class="active-row" *ngFor="let c of comArr">
          <th><a [routerLink]="['/companydtl', c.companyCode]">{{c.companyCode}}</a></th>
          <th>{{c.companyName}}</th>
          <th>{{c.companyCeo}}</th>
          <th>{{c.website}}</th>
          <th>{{c.turnover}}</th>
          <th>{{c.stockPrice}}</th>
          <th>
             <!-- <button mat-flat-button [routerLink]="['/addStock', c.companyCode]">Add Stock Price</button>-->
              <button class="example-label" mat-flat-button [routerLink]="['/addStock', c.companyCode]" color="primary">Add Stock Price</button>
              <button class="example-label1" [routerLink]="['/update-company',c.companyCode]" mat-flat-button color="accent">Update</button>
              <button (click)="deleteCompany(c.companyCode)" mat-flat-button color="warn" >Delete</button>
          </th>
      </tr>
  </tbody>
  </table>
</div>
<br>
