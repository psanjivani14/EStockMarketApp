<div fxLayout="row" fxLayoutWrap="wrap">
  <!-- column -->    
  <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="50">
      <mat-card>
          <mat-card-content>
              <!-- Row -->
              <div fxLayout="row" fxLayoutWrap="wrap">
                  <!-- column -->
                  <div fxFlex.gt-sm="50" fxFlex.gt-xs="50" >
                      <div class="contains">
                          <div class="login-box">
                                  <mat-card class="mat-elevation-z2" style="background-color:whitesmoke">
                                          <mat-card-header style="background-color: teal; color: whitesmoke;">Login Here</mat-card-header>
                                          <br>
                                          <mat-card-content>
                                            <form class="form my-2 my-lg-0" #loginForm="ngForm" (ngSubmit)="loginUser()">
                            
                                              <mat-form-field>
                                                <input type="text" class="text-white" placeholder="Username" name="username" [(ngModel)]="userObj.username" required matInput/>
                                              </mat-form-field>
                                              <mat-form-field>
                                                <input type="password" placeholder="Password" name="password" [(ngModel)]="userObj.password" required matInput/>
                                              </mat-form-field>
                                              <button
                                                type="submit"
                                                mat-raised-button
                                                class="btn btn-primary btn-sm btn-block"
                                                [disabled]="!loginForm.valid"
                                              >
                                              Login
                                              </button>
                                            </form>
                                          </mat-card-content>
                                        </mat-card>
                              </div>
                      </div>
                      <h3>Not a member     <a routerLink="/signup">Sign Up</a>     here </h3>
                  </div>
              </div>      
          </mat-card-content>
      </mat-card>
      
  </div>
  <!-- column -->    
</div>
