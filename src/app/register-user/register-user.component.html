
<div>
  <h5>User Registration Form</h5>
  <div>
    <form #stockForm="ngForm" (ngSubmit)="registerUser()">

      <input name="id" class="form-control" type="number" placeholder="Enter Id " [(ngModel)]="registerObj.id" required>
      <br>
      <input name="username" class="form-control" type="text" placeholder="Enter username "
        [(ngModel)]="registerObj.username" required>
      <br>

      <input name="password" class="form-control" type="password" placeholder="Enter password"
        [(ngModel)]="registerObj.password" required>
      <br>

     <!-- <button type="submit" class="btn btn-primary" routerLink="/navigateToCompany">Register-Me</button>-->
         <button type="submit" class="btn btn-primary">Register-Me</button>
    </form>
  </div>
</div>
